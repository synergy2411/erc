<div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
      <h1>Add New Item</h1>
      <form (ngSubmit)="addNewItem()">
        <div class="form-group">
          <label for="taLabel">Todo Label : </label>
          <textarea name="taLabel" 
            class="form-control" 
            cols="30" 
            rows="10"
            [(ngModel)]="todo.label"></textarea>
        </div>
        <div class="form-group">
          <label for="sltStatus">Current Status : </label>
          <select name="sltStatus" 
            class="form-control"
            [(ngModel)] = "todo.status">
            <option value="done">Done</option>
            <option value="pending">Pending</option>
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-block btn-primary">
            Add Item
          </button>
        </div>
      </form>
    </div>
  </div>
