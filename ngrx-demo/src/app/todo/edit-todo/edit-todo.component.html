<div class="row">
  <div class="col-md-6 col-md-offset-3 col-sm-8 colsm-offset-2 col-xs-12">
    <h2 class="text-primary text-center"> {{ selectedTodo.label | uppercase }}</h2>
    <div class="col-md-6 col-md-offset-3 col-sm-8 colsm-offset-2 col-xs-12">
      <form>
        <div class="form-group">

          <select name="status" [(ngModel)]="selectedTodo.status" class="form-control">
            <option value="done">Done</option>
            <option value="pending">Pending</option>
          </select>
          <br>
          <div class="form-group">
            <button (click)="updateStatus()">Update</button>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
