<div class="container">

  <div class="row">
    <div class="col-sm-6 col-md-6 col-xs-6">
      <input type="text" class="form-control" [(ngModel)] = "filteredStatus" list="li">
      <datalist id="li">
        <option value="done">Done</option>
        <option value="pending">Pending</option>
      </datalist>
    </div>
    <div class="col-sm-6 col-md-6 col-xs-6">
      <button class="btn btn-success btn-block" (click)="addNewTodo()">
        Add New Item
      </button>
    </div>
  </div>
<br><hr>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let todo of todos|filter : filteredStatus">
      {{ todo.label | titlecase}}
      <span class="badge">
        {{todo.status}}
      </span>
    </li>
  </ul>

</div>
